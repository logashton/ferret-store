<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Ferret Friends Logo" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

            <li class="nav-item active"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
    </div>
</nav>
<header class="banner d-flex justify-content-center align-items-center">
    <h1 style="color: white">Ferret Friends</h1>
</header>


<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <h2>Contact Us</h2>
            <p>Have questions, feedback, or just want to say hello? We'd love to hear from you! Fill out the form below, and we'll get back to you as soon as possible.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <div class="col-lg-6">
            <img src="img/contact.jpg" alt="Contact Us" class="img-fluid rounded">
        </div>
    </div>
</div>
